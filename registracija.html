			</br>

  			<input type="text" id="imeiPrezime" name="imeiPrezime"/></br></br>
			<label class="bijelaSlova" for="korisnickoime" name="korisnickoime">Korisničko ime:</label></br>
  			<input type="text" id="korisnickoime" name="korisnickoime"/></br></br>
			<label class="bijelaSlova" for="lozinka1" name="lozinka1">Lozinka:</label></br>
  			<input type="password" id="lozinka1" name="lozinka1"/></br></br>
			<label class="bijelaSlova" for="lozinka2" name="lozinka2">Ponovite lozinku:</label></br>
  			<input type="password" id="lozinka2" name="lozinka2"/></br></br>
			
			<input type="submit" id="registrirajse" value="Registriraj se">
		</form>	
			
		
		<script type="text/javascript">
              document.getElementById("registrirajse").onclick=function(e){

                  var slanje=true;

                  var pass1=document.getElementById("lozinka1").value;
                  var pass2=document.getElementById("lozinka2").value;

                  if(pass1 != pass2){
                    slanje = false;
                    document.getElementById("lozinka1").style.border="2px solid red";
                    document.getElementById("lozinka2").style.border="2px solid red";
                    document.getElementById("lozinka2").value = '';
                    document.getElementById("lozinka1").value = '';
                  }

                  if (!slanje){
                    alert("Lozinke se razlikuju");
                     e.preventDefault();
                  }
              }
          </script>
